<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/c29fb8881f.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="sidebar">
            <a href="#" class="logo">
                <img src="img/logo.png" alt="">
            </a>
            <div class="profile">
                <div class="profile-img">
                    <img src="img/profile.jpg" alt="">
                </div>
                <div class="name">
                    <h1>Dua Lipa</h1>
                    <img src="img/verified.png" alt="">
                </div>
                <span>@lipa</span>
            </div>
            <!-- About -->
                <div class="about">
                    <div class="box">
                        <h3>54</h3>
                        <span>Posts</span>
                    </div>
                    <div class="box">
                        <h3>2.3m</h3>
                        <span>Followers</span>
                    </div>
                    <div class="box">
                        <h3>21</h3>
                        <span>Following</span>
                    </div>
                </div>
                <div class="menu">
                    <a href="#" class="active">
                        <span class="icon">
                            <i class="ri-function-line"></i>
                        </span>
                        Feed
                    </a>
                    <a href="#">
                        <span class="icon">
                            <i class="ri-search-line"></i>
                        </span>
                        Explore
                    </a>

                    <a href="#">
                        <span class="icon">
                            <i class="ri-notification-3-line"></i>
                        </span>
                        Notification
                    </a>

                    <a href="#">
                        <span class="icon">
                            <i class="ri-mail-unread-fill"></i>
                        </span>
                        Messages
                    </a>

                    <a href="#">
                        <span class="icon">
                            <i class="ri-send-plane-fill"></i>
                        </span>
                        Direct
                    </a>

                    <a href="#">
                        <span class="icon">
                            <i class="ri-bar-chart-2-fill"></i>
                        </span>
                        Stats
                    </a>

                    <a href="#">
                        <span class="icon">
                            <i class="ri-settings-line"></i>
                        </span>
                        Settings
                    </a>

                    <a href="#">
                        <span class="icon">
                            <i class="ri-logout-box-r-line"></i>
                        </span>
                        Logout
                    </a>
                </div>
        </div>
        <div class="main-home">
            <div class="header">

                <div class="search">
                    <i class="ri-search-line"></i>
                    <input type="text" placeholder="Search">
                </div>
                <div class="header-content">
                    <i class="ri-notification-4-fill"></i>
                    <i class="ri-mail-unread-fill"></i>
                    <a href="#" class="btn">
                        <i class="ri-add-circle-fill"></i>
                        <div class="btn-text">Add Photo </div>
                    </a>
                </div>
            </div>
            <div class="stories-title">
                <h1>Stories</h1>
                <a href="#" class="btn">
                    <i class="ri-play-circle-fill"></i>
                    <div class="text">Watch all</div>
                </a>
            </div>
            <div class="stories">
                <div class="stories-img color">
                    <img src="img/profile.jpg" alt="">
                    <div class="add">+</div>
                </div>

                <div class="stories-img">
                    <img src="img/profile.jpg" alt="">
                </div>

                <div class="stories-img">
                    <img src="img/profile.jpg" alt="">
                </div>

                <div class="stories-img">
                    <img src="img/profile.jpg" alt="">
                </div>

                <div class="stories-img">
                    <img src="img/profile.jpg" alt="">
                </div>

                <div class="stories-img">
                    <img src="img/profile.jpg" alt="">
                </div>

                <div class="stories-img">
                    <img src="img/profile.jpg" alt="">
                </div>

                <div class="stories-img">
                    <img src="img/profile.jpg" alt="">
                </div>

                <div class="stories-img">
                    <img src="img/profile.jpg" alt="">
                </div>
            </div>
            <div class="feed">
                <h1>Feed</h1>
                <div class="feed-text">
                    <h2>Latest</h2>
                    <span>Popular</span>
                </div>
            </div>

            <div class="main-posts">
                <div class="post-box">
                    <div class="post-image">
                        <img src="img/post1.jpg" alt="" >
                        <i id="iconheart" class="fa-solid fa-heart fa-beat-fade"></i>
                    </div>
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="img/profile.jpg" alt="">
                            </div>
                            <h3>Antoine Griezmann</h3>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>21k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>5k</span>
                        </div>
                    </div>
                </div>

                <div class="post-box">
                    <div class="post-image">
                        <img src="img/post2.jpg" alt="" >
                        <i id="iconheart" class="fa-solid fa-heart fa-beat-fade"></i>
                    </div>
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="img/profile.jpg" alt="">
                            </div>
                            <h3>Mohammed Salah</h3>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>56k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>13k</span>
                        </div>
                    </div>
                </div>

                <div class="post-box">
                    <div class="post-image">
                        <img src="img/post5.jpg" alt="" >
                        <i id="iconheart" class="fa-solid fa-heart fa-beat-fade"></i>
                    </div>
                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <img src="img/profile.jpg" alt="">
                            </div>
                            <h3>Lionel Messi</h3>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>440k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>80k</span>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
</body>
</html>
